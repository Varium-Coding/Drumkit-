<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<img src="drumkitgif.gif" alt="A drumkit">
<div class = "drumkitSounds">
    <audio src="boom.wav" class="boom"></audio>
    <audio src="clap.wav" class="clap"></audio>
    <audio src="hihat.wav" class = "hihat"></audio>
    <audio src="kick.wav" class = "kick"></audio>
    <audio src="openhat.wav" class = "openhat"></audio>
    <audio src="ride.wav"  class = "ride"></audio>
    <audio src="snare.wav"  class = "snare"></audio>
    <audio src="tink.wav"  class = "tink"></audio>
    <audio src="tom.wav"  class = "tom"></audio>
</div>
    <div class = "drumkit">
        
        <div class = "key boom b"> boom <small>Press b or click</small> </div>
        <div class = "key clap c"> clap <small>press c or click </small> </div>
        <div class = "key hihat h"> hihat <small>press h or click </small></div>
        <div class = "key kick k"> kick <small>Press k or click</small> </div>
        <div class = "key openhat o"> openhat <small>Press o or click</small> </div>
        <div class = "key ride r"> ride <small>Press r or click</small> </div>
        <div class = "key snare s"> snare <small>press s or click </small></div>
        <div class = "key tink t"> tink <small>press t or click</small> </div>
        <div class = "key tom y"> tom <small>press y or click</small></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
